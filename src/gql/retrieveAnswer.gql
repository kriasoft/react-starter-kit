query retireve($courseIds: [String], $unitIds: [String], $userIds: [String]) {
  courses(ids: $courseIds) {
    units(ids: $unitIds) {
      answers(userIds: $userIds) {
        id
        body
        marks {
          id
          mark
          comment
          createdAt
          author {
            id
            email
          }
        }
        user {
          id
          profile {
            displayName
          }
        }
        createdAt
      }
    }
  }
}
